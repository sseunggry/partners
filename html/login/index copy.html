<body>
    <div class="wrap login">
        
        <!-- contents -->
        <div class="contents flex-center">
            <section class="login-con white-box">
                <div class="inp-list">
                    <div class="inp">
                        <label for="" class="inp-label">현재 비밀번호</label>
                        <div class="inp-area">
                            <div class="inp-group">
                                <input type="text" placeholder="현재 비밀번호를 입력하세요." value="" >
                                <button type="button" class="btn-show active"></button>
                            </div>
                        </div>
                    </div>
                    <div class="inp">
                        <label for="" class="inp-label">새 비밀번호</label>
                        <div class="inp-area">
                            <div class="inp-group">
                                <input type="text" placeholder="새 비밀번호를 입력하세요." value="" >
                                <button type="button" class="btn-show"></button>
                            </div>
                        </div>
                    </div>
                    <div class="inp">
                        <label for="" class="inp-label">새 비밀번호 확인</label>
                        <div class="inp-area">
                            <div class="inp-group">
                                <input type="text" placeholder="새 비밀번호를 다시 입력하세요." value="" >
                                <button type="button" class="btn-show"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-con">
                    <button type="button" class="btn btn-l bg-black" onclick="popupOpenFn('alert-change')">변경하기</button>
                </div>
            </section>
        </div>
        <!-- // contents -->

        <!-- frame -->
        <div class="frame">
        </div>
        <!-- // frame -->

        <!-- alert -->
        <div class="alert" id="alert-change">
            <div class="inner">
                <button type="button" class="close_btn" onclick="popupCloseFn('alert-change');"><img src="../../assets/img/common/ico_close_b2.svg" alt=""></button>
                <div class="detail-con">
                    <p class="tit">비밀번호가 <br/> 변경되었습니다.</p>
                    <div class="btn-con">
                        <a href="#!" class="btn bg-black">확인</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- // alert -->
    </div>
